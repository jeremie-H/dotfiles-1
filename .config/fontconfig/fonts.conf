<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Somewhat sane fallback font list -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Encode Sans</family>
      <family>Font Awesome 5 Free</family>
      <family>Font Awesome 5 Brands</family>
    </prefer>
  </alias>
  <!-- Disable Noto Color Emoji -->
  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family">
          <string>Noto Color Emoji</string>
          <string>DejaVu Sans</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>
</fontconfig>
